<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>ASCII Side Scroller</title>

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  background: #121212;
  color: white;
}
body {
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
}
#game {
  width: 800px;
  height: 220px;
  position: relative;
  font-family: monospace;
  font-size: 18px;
  overflow: hidden;
  border: 2px solid #333;
}
.ascii {
  position: absolute;
  white-space: pre;
  line-height: 1;
  pointer-events: none;
}
.floor {
  position: absolute;
  left: 0;
  width: 100%;
  top: 170px;
  border-top: 2px solid #fff;
}
#textbox {
  height: 40px;
  width: 400px;
  margin-top: 18px;
  text-align: center;
  font-family: monospace;
}
#popup {
  display: none;
  position: fixed;
  left: 50%;
  top: 50%;
  transform: translate(-50%,-50%);
  background: #222;
  padding: 20px;
  border: 2px solid #fff;
  z-index: 10;
}
#popup pre {
  white-space: pre;
  line-height: 1;
  font-family: monospace;
}
</style>
</head>

<body>

<div style="display:flex;flex-direction:column;align-items:center;">
  <div id="game">
    <hr class="floor">
    <div id="player" class="ascii"></div>
  </div>
  <div id="textbox"></div>
  <div id="popup"></div>
</div>

<script type="module" src="./sideScrollerGame.js"></script>

</body>
</html>
